<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
    
<nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/adicionar">Adicionar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/atualizar">Atualizar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/excluir">Excluir</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/filtrar">Filtrar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/listar">Listar</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <h1 class="text-center">Trabalhos listados por matéria: {{materiaTrabalho}}</h1>

    <table class="table">
        <thead>
          <tr>
                <th scope="col">Título</th>
                <th scope="col">Matéria</th>
                <th scope="col">Descrição</th>
            </tr>
        </thead>
        <tbody>
            
            {{trabalhosTable}}

        </tbody>
    </table>

    <footer class="footer fixed-bottom text-center py-4 bg-light">
        <p class="mb-0 text-dark">Feito por Gabriel Castro, Pedro Karkar e Laura Novaes</p>
    </footer>
    <script>
        function excluir(titulo){
            if(confirm(`Tem certeza que deseja excluir o trabalho: ${titulo}?`)){
                window.location.href = `/excluir-confirmado?titulo=${titulo}`;
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
